name: ml-stroke-env
channels:
  - conda-forge
  - defaults
dependencies:
  - python=3.10
  - pandas>=1.5
  - numpy>=1.24
  - scikit-learn>=1.2
  - seaborn>=0.12
  - matplotlib>=3.6
  - ipython>=8.0
  - joblib>=1.2
  - scipy>=1.10
  - pip
  - pip:
    - pandas>=1.5
    - numpy>=1.24
    - scikit-learn>=1.2
    - seaborn>=0.12
    - matplotlib>=3.6
    - ipython>=8.0
    - joblib>=1.2
    - scipy>=1.10
# Create with: conda env create -f environment.yml
# Activate with: conda activate ml-stroke-env
